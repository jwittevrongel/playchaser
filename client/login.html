<!DOCTYPE html>
<html ng-app="login">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Playchaser - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Todo: Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="icon" type="image/png" href="/img/icon64.png">
        <link rel="apple-touch-icon" sizes="144x144" type="image/png" href="/img/icon144.png">
        <link rel="apple-touch-icon" sizes="114x114" type="image/png" href="/img/icon114.png">
        <link rel="apple-touch-icon" sizes="72x72" type="image/png" href="/img/icon72.png">
        <link rel="apple-touch-icon" sizes="57x57" type="image/png" href="/img/icon57.png">
        <link rel="stylesheet" type="text/css" href="css/login.css">
    </head>
    <body>
        <div class="header">
            <h1 class="masthead"><span class="playchaser-logo"></span> Playchaser</h1>
        </div>
        <div class="body">
          <form method="POST" action="/login" autocomplete="on" class="login-form">
              <h2>Get Chasing!</h2>
              <div><span class="email-label"></span><input name="username" type="email" required placeholder="e-mail address" autofocus></div>
              <div><span class="password-label"></span><input name="password" type="password" required placeholder="password"></div>
              <button type="submit" name="submit" value="sign in"> sign in</button>
          </form>
          <div class="signup-form">
              Not a Member?
          </div>
          <div class="about-playchaser">
              Playchaser is ...
          </div>
        </div>
        <script src="lib/angular-1.2.18/angular.min.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
