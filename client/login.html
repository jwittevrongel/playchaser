<!DOCTYPE html>
<html ng-app="playchaser.login">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Playchaser - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/img/icon64.png">
        <link rel="apple-touch-icon" sizes="144x144" type="image/png" href="/img/icon144.png">
        <link rel="apple-touch-icon" sizes="114x114" type="image/png" href="/img/icon114.png">
        <link rel="apple-touch-icon" sizes="72x72" type="image/png" href="/img/icon72.png">
        <link rel="apple-touch-icon" sizes="57x57" type="image/png" href="/img/icon57.png">
        <!-- build:css css/login.min.css -->
        <link rel="stylesheet" href="css/login.css">
        <!-- endbuild -->
    </head>
    <body>
        <div class="header">
            <h1 class="masthead"><span class="playchaser-logo"></span> Playchaser</h1>
        </div>
        <div class="body">
          <form name="loginForm" method="POST" action="/login" autocomplete="on" class="login-form" novalidate>
              <h2>Get Chasing!</h2>
              <div><label class="email-label"></label><input name="username" type="email" required placeholder="e-mail address" autofocus ng-model="login.username"></div>
              <div><label class="password-label"></label><input name="password" type="password" required placeholder="password" ng-model="login.password"></div>
              <button type="submit" name="submit" value="sign in" ng-disabled="loginForm.$invalid">&nbsp;sign in</button>
          </form>
          <form name="signupForm" method="POST" action="/players" autocomplete="on" class="signup-form" novalidate>
              <h2>Not a Member?  Sign up Now!</h2>
              <div><label class="username-label"></label><input name="uniqueName" required placeholder="choose a username" ng-model="signup.uniqueName"></div>
              <div><label class="email-label"></label><input name="username" type="email" required placeholder="e-mail address" ng-model="signup.username"></div>
              <div><label class="password-label"></label><input name="password" type="password" required placeholder="password" ng-model="signup.password"></div>
              <div><label class="repeat-password-label"></label><input name="repeatPassword" type="password" required placeholder="repeat password" ng-model="signup.repeatPassword"></div>
              <button type="submit" name="submit" value="create account" ng-disabled="signupForm.$invalid">&nbsp;create account</button>
          </form>
          <div class="about-playchaser">
              Playchaser is ...
          </div>
        </div>
        <script src="lib/angular-1.2.18/angular.min.js"></script>
        <!-- build:js js/login.min.js -->
        <script src="js/login.js"></script>
        <!-- endbuild -->
    </body>
</html>
