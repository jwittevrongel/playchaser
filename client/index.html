<!DOCTYPE html>
<html ng-app="playchaser.index">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Playchaser</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="img/appicon64.png">
        <link rel="apple-touch-icon" sizes="144x144" type="image/png" href="img/appicon144.png">
        <link rel="apple-touch-icon" sizes="114x114" type="image/png" href="img/appicon114.png">
        <link rel="apple-touch-icon" sizes="72x72" type="image/png" href="img/appicon72.png">
        <link rel="apple-touch-icon" sizes="57x57" type="image/png" href="img/appicon57.png">
        <link rel="stylesheet" href="lib/angular-material-0.9.8-rc1/angular-material.min.css">
        <link rel="stylesheet" href="lib/font-awesome-4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/index.css">
        <!-- build:css css/index.min.css -->
        <link rel="stylesheet" href="css/index.css">
        <!-- /build -->
    </head>
    <body ng-controller="pcMainCtrl">
        <div class="all-content">
            <div class="header">
                <h1 class="masthead"><a href="#/home"><span class="playchaser-logo"></span>Playchaser</a></h1>
                <div class="settings-menu"><a ng-click="showSettingsMenu()">
                    <span class="settings-menu-entry"></span>
                </a></div>
                <div class="player-menu"><a ng-click="showPlayerMenu()">
                    <span class="player-menu-entry"><span class="player-username">&nbsp;{{ player.username }}</span></span>
                </a></div>
                <div class="mobile-menu"><a ng-click="showMobileMenu()">
                    <span class="mobile-menu-entry"></span>
                </a></div>
            </div>
            <div class="body" ng-view>
            </div>
        </div>
        <script src="lib/angular-1.3.16/angular.min.js"></script>
        <script src="lib/angular-1.3.16/angular-resource.min.js"></script>
        <script src="lib/angular-1.3.16/angular-route.min.js"></script>
        
        <!-- build:js js/index.min.js -->
        <script src="js/index.js"></script>
        <script src="js/routes.js"></script>
        <!-- /build -->
        
        <!-- build:js js/playchaser.min.js -->
        <script src="js/core/module.js"></script>
        <script src="js/core/home.js"></script>
        <script src="js/core/game.js"></script>
        <script src="js/core/player.js"></script>
        <script src="js/core/iconregistry.js"></script>
        <script src="js/core/util/websocket.js"></script>
        <script src="js/core/util/session.js"></script>
        <!-- /build -->
        
        <!-- build:js js/environment.js -->
        <script src="js/environment-test.js"></script>
        <!-- /build -->
    </body>
</html>
