<!DOCTYPE html>
<html ng-app="playchaser.index">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Playchaser - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="/img/icon64.png">
        <link rel="apple-touch-icon" sizes="144x144" type="image/png" href="/img/icon144.png">
        <link rel="apple-touch-icon" sizes="114x114" type="image/png" href="/img/icon114.png">
        <link rel="apple-touch-icon" sizes="72x72" type="image/png" href="/img/icon72.png">
        <link rel="apple-touch-icon" sizes="57x57" type="image/png" href="/img/icon57.png">
        <!-- build:css css/index.min.css -->
        <link rel="stylesheet" href="css/index.css">
        <!-- endbuild -->
    </head>
    <body>
        <div class="header">
            <h1 class="masthead"><span class="playchaser-logo"></span> Playchaser</h1>
        </div>
        <div class="body">
          You are logged in!
        </div>
        <script src="lib/angular-1.3.0-beta.18/angular.min.js"></script>
        <!-- build:js js/index.min.js -->
        <script src="js/index.js"></script>
        <!-- endbuild -->
        
        <!-- build:js js/playchaser.min.js -->
        <script src="js/playchaser.js"></script>
        <script src="js/game.js"></script>
        <script src="js/games/tictactoe.js"></script>
        <script src="js/util/websocket.js"></script>
        <!-- endbuild -->
        
        <!-- build:replace js/environment.js -->
        <script src="js/environment_test.js"></script>
        <!-- endbuild -->
        
    </body>
</html>
