<!DOCTYPE html>
<html ng-app="login">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Playchaser - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Todo: Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <h1>Playchaser - Login</h1>
        <form method="POST" action="/login" autocomplete="on">
            <label>Username: <input name="username" type="email" required></label>
            <label>Password: <input name="password" type="password" required></label>
            <input type="submit" name="submit" value="Login">
        </form>

        <script src="lib/js/jquery.min.js"></script>
        <script src="lib/js/angular.min.js"></script>
        <script src="lib/js/angular-resource.min.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
